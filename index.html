<script type="module">
    // --- Firebase SDK ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // 游댐 Configuraci칩n de Firebase - REEMPLAZA CON TUS CREDENCIALES

      apiKey: "AIzaSyCpPdY984mCYWQodeqA6ZVXFxedalExc34",
      authDomain: "repositorio-documentos.firebaseapp.com",
      projectId: "repositorio-documentos",
      storageBucket: "repositorio-documentos.firebasestorage.app",
      messagingSenderId: "359488594361",
      appId: "1:359488594361:web:421264bbc3c5f8f7c01668"
    };

    // 游댐 Configuraci칩n de Cloudinary - REEMPLAZA CON TUS CREDENCIALES
    const CLOUDINARY_CONFIG = {
      cloudName: 'dbzucruu4',
      uploadPreset: 'documentos_defensoria'
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Utilidades ---
    function showMessage(message, type = 'info') {
      const messageDiv = document.getElementById('messageContainer');
      messageDiv.innerHTML = `
        <div class="message message-${type}">
          <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}"></i>
          ${message}
        </div>
      `;
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    }

    function showLoading(show = true) {
      const loadingDiv = document.getElementById('loadingIndicator');
      loadingDiv.style.display = show ? 'block' : 'none';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const iconMap = {
        'pdf': 'fa-file-pdf',
        'doc': 'fa-file-word',
        'docx': 'fa-file-word',
        'xls': 'fa-file-excel',
        'xlsx': 'fa-file-excel',
        'ppt': 'fa-file-powerpoint',
        'pptx': 'fa-file-powerpoint',
        'jpg': 'fa-file-image',
        'jpeg': 'fa-file-image',
        'png': 'fa-file-image',
        'gif': 'fa-file-image',
        'txt': 'fa-file-alt',
        'zip': 'fa-file-archive',
        'rar': 'fa-file-archive'
      };
      return iconMap[ext] || 'fa-file';
    }

    // --- Gestor de documentos mejorado ---
    class DocumentManager {
      constructor() {
        this.documents = [];
        this.filteredDocuments = [];
        this.collectionRef = collection(db, "documents");
        this.cloudinaryWidget = null;
        this.currentPage = 1;
        this.itemsPerPage = 10;
        this.searchTerm = '';
        this.init();
      }

      async init() {
        try {
          await this.loadDocuments();
          this.setupFileUpload();
          this.setupCloudinary();
          this.setupSearch();
          this.setupPagination();
          showMessage('Sistema inicializado correctamente', 'success');
        } catch (error) {
          console.error('Error al inicializar:', error);
          showMessage('Error al inicializar el sistema', 'error');
        }
      }

      async loadDocuments() {
        try {
          showLoading(true);
          const q = query(this.collectionRef, orderBy("uploadedAt", "desc"));
          const snapshot = await getDocs(q);
          this.documents = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          this.applyFilter();
          this.renderTable();
          this.updatePaginationInfo();
        } catch (error) {
          console.error('Error al cargar documentos:', error);
          showMessage('Error al cargar los documentos', 'error');
        } finally {
          showLoading(false);
        }
      }

      setupSearch() {
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
          this.searchTerm = e.target.value.toLowerCase();
          this.currentPage = 1;
          this.applyFilter();
          this.renderTable();
          this.updatePaginationInfo();
        });
      }

      setupPagination() {
        document.getElementById('prevPage').addEventListener('click', () => {
          if (this.currentPage > 1) {
            this.currentPage--;
            this.renderTable();
            this.updatePaginationInfo();
          }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
          const totalPages = Math.ceil(this.filteredDocuments.length / this.itemsPerPage);
          if (this.currentPage < totalPages) {
            this.currentPage++;
            this.renderTable();
            this.updatePaginationInfo();
          }
        });
      }

      applyFilter() {
        if (!this.searchTerm) {
          this.filteredDocuments = [...this.documents];
        } else {
          this.filteredDocuments = this.documents.filter(doc => 
            doc.name.toLowerCase().includes(this.searchTerm) ||
            doc.description.toLowerCase().includes(this.searchTerm)
          );
        }
      }

      updatePaginationInfo() {
        const totalPages = Math.ceil(this.filteredDocuments.length / this.itemsPerPage);
        const totalElements = this.filteredDocuments.length;
        
        document.getElementById('pageInfo').textContent = 
          `P치gina ${this.currentPage} de ${totalPages}`;
        document.getElementById('totalElements').textContent = 
          `Total: ${totalElements} elementos`;
        
        document.getElementById('prevPage').disabled = this.currentPage === 1;
        document.getElementById('nextPage').disabled = this.currentPage === totalPages || totalPages === 0;
      }

      setupFileUpload() {
        const dropZone = document.getElementById("fileDropZone");
        const fileInput = document.getElementById("fileInput");

        // Click para abrir selector de archivos
        dropZone.addEventListener("click", () => fileInput.click());

        // Drag and drop
        dropZone.addEventListener("dragover", (e) => {
          e.preventDefault();
          dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener("dragleave", () => {
          dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener("drop", (e) => {
          e.preventDefault();
          dropZone.classList.remove('drag-over');
          this.handleFileSelection(e.dataTransfer.files);
        });

        // Cambio en input file
        fileInput.addEventListener("change", (e) => {
          this.handleFileSelection(e.target.files);
        });
      }

      async handleFileSelection(files) {
        if (!files.length) return;

        showMessage(`Subiendo ${files.length} archivo(s) a Cloudinary...`, 'info');
        showLoading(true);

        for (const file of files) {
          try {
            await this.uploadFileToCloudinary(file);
          } catch (error) {
            console.error('Error al subir archivo:', error);
            showMessage(`Error al subir ${file.name}`, 'error');
          }
        }

        showLoading(false);
        // Limpiar input
        document.getElementById("fileInput").value = '';
      }

      async uploadFileToCloudinary(file) {
        return new Promise((resolve, reject) => {
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);

          fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/auto/upload`, {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(async (result) => {
            if (result.error) {
              throw new Error(result.error.message);
            }

            // Guardar en Firestore
            const docData = {
              name: result.original_filename + '.' + result.format,
              description: `Documento subido desde dispositivo local`,
              size: result.bytes,
              uploadedAt: new Date().toISOString(),
              url: result.secure_url,
              cloudinaryId: result.public_id,
              fileType: result.resource_type,
              format: result.format
            };

            await addDoc(this.collectionRef, docData);
            await this.loadDocuments();
            showMessage(`${file.name} subido exitosamente`, 'success');
            resolve(result);
          })
          .catch(error => {
            console.error('Error en Cloudinary:', error);
            reject(error);
          });
        });
      }

      setupCloudinary() {
        if (typeof cloudinary === 'undefined') {
          console.error('Cloudinary SDK no est치 disponible');
          return;
        }

        this.cloudinaryWidget = cloudinary.createUploadWidget(
          {
            cloudName: CLOUDINARY_CONFIG.cloudName,
            uploadPreset: CLOUDINARY_CONFIG.uploadPreset,
            multiple: true,
            maxFiles: 10,
            clientAllowedFormats: ["image", "video", "audio", "pdf", "doc", "docx", "xls", "xlsx", "ppt", "pptx", "txt"],
            maxFileSize: 10000000, // 10MB
            sources: ['local', 'url', 'camera'],
            showAdvancedOptions: true,
            cropping: false,
            folder: 'documentos'
          },
          async (error, result) => {
            if (error) {
              console.error('Error en Cloudinary Widget:', error);
              showMessage('Error al subir archivo con Cloudinary', 'error');
              return;
            }

            if (result.event === "success") {
              try {
                const docData = {
                  name: result.info.original_filename + '.' + result.info.format,
                  description: 'Subido con Cloudinary Widget',
                  size: result.info.bytes,
                  uploadedAt: new Date().toISOString(),
                  url: result.info.secure_url,
                  cloudinaryId: result.info.public_id,
                  fileType: result.info.resource_type,
                  format: result.info.format
                };

                await addDoc(this.collectionRef, docData);
                await this.loadDocuments();
                showMessage(`${docData.name} subido exitosamente`, 'success');
              } catch (error) {
                console.error('Error al guardar en Firestore:', error);
                showMessage('Error al guardar el documento', 'error');
              }
            }
          }
        );

        document.getElementById("cloudinaryUpload").addEventListener("click", () => {
          this.cloudinaryWidget.open();
        });
      }

      async deleteDocument(id, cloudinaryId) {
        if (!confirm("쮼st치s seguro de que deseas eliminar este documento?")) return;

        try {
          showLoading(true);
          
          // Eliminar de Firestore
          await deleteDoc(doc(db, "documents", id));
          
          await this.loadDocuments();
          showMessage('Documento eliminado correctamente', 'success');
        } catch (error) {
          console.error('Error al eliminar documento:', error);
          showMessage('Error al eliminar el documento', 'error');
        } finally {
          showLoading(false);
        }
      }

      async editDocument(id, currentName, currentDescription) {
        const newName = prompt('Nuevo nombre del documento:', currentName);
        if (newName === null) return;

        const newDescription = prompt('Nueva descripci칩n del documento:', currentDescription);
        if (newDescription === null) return;

        try {
          showLoading(true);
          
          await updateDoc(doc(db, "documents", id), {
            name: newName,
            description: newDescription
          });
          
          await this.loadDocuments();
          showMessage('Documento actualizado correctamente', 'success');
        } catch (error) {
          console.error('Error al actualizar documento:', error);
          showMessage('Error al actualizar el documento', 'error');
        } finally {
          showLoading(false);
        }
      }

      printDocumentList() {
        const printWindow = window.open('', '_blank');
        const currentDate = new Date().toLocaleDateString('es-ES');
        
        let printContent = `
          <html>
            <head>
              <title>Listado de Documentos</title>
              <style>
                body { font-family: Arial, sans-serif; font-size: 14px; margin: 20px; }
                h1 { font-size: 14px; font-weight: bold; text-align: center; margin-bottom: 20px; }
                .header-info { font-size: 14px; margin-bottom: 20px; }
                table { width: 100%; border-collapse: collapse; font-size: 14px; }
                th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                th { background-color: #f2f2f2; font-weight: bold; font-size: 14px; }
                .footer { margin-top: 20px; font-size: 14px; text-align: center; }
              </style>
            </head>
            <body>
              <h1>Listado de Documentos Importados</h1>
              <div class="header-info">
                <p><strong>Fecha de impresi칩n:</strong> ${currentDate}</p>
                <p><strong>Total de elementos:</strong> ${this.filteredDocuments.length}</p>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>Nombre del Documento</th>
                    <th>Descripci칩n</th>
                    <th>Fecha de Subida</th>
                    <th>Tama침o</th>
                  </tr>
                </thead>
                <tbody>
        `;

        this.filteredDocuments.forEach(doc => {
          const fecha = new Date(doc.uploadedAt).toLocaleDateString("es-ES");
          const fileSize = formatFileSize(doc.size);
          
          printContent += `
            <tr>
              <td>${doc.name}</td>
              <td>${doc.description}</td>
              <td>${fecha}</td>
              <td>${fileSize}</td>
            </tr>
          `;
        });

        printContent += `
                </tbody>
              </table>
              <div class="footer">
                <p>Defensor칤a Civil y Comercial 6 - Sistema de Gesti칩n de Documentos</p>
              </div>
            </body>
          </html>
        `;

        printWindow.document.write(printContent);
        printWindow.document.close();
        printWindow.print();
      }

      renderTable() {
        const tbody = document.getElementById("documentsTableBody");
        
        if (!this.filteredDocuments.length) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" class="no-documents">
                <i class="fas fa-folder-open"></i>
                <p>No hay documentos almacenados</p>
                <small>Sube tu primer documento usando el 치rea de arriba</small>
              </td>
            </tr>
          `;
          return;
        }

        // Calcular elementos para la p치gina actual
        const startIndex = (this.currentPage - 1) * this.itemsPerPage;
        const endIndex = startIndex + this.itemsPerPage;
        const pageDocuments = this.filteredDocuments.slice(startIndex, endIndex);

        tbody.innerHTML = pageDocuments.map(doc => {
          const fecha = new Date(doc.uploadedAt).toLocaleString("es-ES", {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          const fileIcon = getFileIcon(doc.name);
          const fileSize = formatFileSize(doc.size);

          return `
            <tr>
              <td class="file-info">
                <i class="fas ${fileIcon} file-icon"></i>
                <div class="file-details">
                  <div class="file-name">${doc.name}</div>
                  <div class="file-description">${doc.description}</div>
                </div>
              </td>
              <td class="date-cell">${fecha}</td>
              <td class="size-cell">${fileSize}</td>
              <td class="source-cell">
                <span class="source-badge cloudinary">
                  <i class="fas fa-cloud"></i> Cloudinary
                </span>
              </td>
              <td class="actions-cell">
                <button class="btn btn-primary btn-sm" onclick="window.open('${doc.url}', '_blank')" title="Ver/Descargar">
                  <i class="fas fa-external-link-alt"></i>
                </button>
                <button class="btn btn-secondary btn-sm" onclick="documentManager.editDocument('${doc.id}', '${doc.name.replace(/'/g, "\\'")}', '${doc.description.replace(/'/g, "\\'")}');" title="Editar">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" onclick="documentManager.deleteDocument('${doc.id}', '${doc.cloudinaryId || ''}')" title="Eliminar">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          `;
        }).join("");
      }
    }

    // Inicializar cuando el DOM est칠 listo
    window.addEventListener("DOMContentLoaded", () => {
      window.documentManager = new DocumentManager();
    });
  </script>
