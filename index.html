<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos - Cloudinary & Firebase</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js"></script>
  <script type="module">
    // --- Firebase SDK ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // 🔑 Configuración de Firebase - REEMPLAZA CON TUS CREDENCIALES
    const firebaseConfig = {
      apiKey: "AIzaSyCpPdY984mCYWQodeqA6ZVXFxedalExc34",
      authDomain: "repositorio-documentos.firebaseapp.com",
      projectId: "repositorio-documentos",
      storageBucket: "repositorio-documentos.firebasestorage.app",
      messagingSenderId: "359488594361",
      appId: "1:359488594361:web:421264bbc3c5f8f7c01668"
    };

    // 🔑 Configuración de Cloudinary - REEMPLAZA CON TUS CREDENCIALES
    const CLOUDINARY_CONFIG = {
      cloudName: 'dbzucruu4',
      uploadPreset: 'documentos_defensoria'
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Utilidades ---
    function showMessage(message, type = 'info') {
      const messageDiv = document.getElementById('messageContainer');
      messageDiv.innerHTML = `
        <div class="message message-${type}">
          <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}"></i>
          ${message}
        </div>
      `;
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    }

    function showLoading(show = true) {
      const loadingDiv = document.getElementById('loadingIndicator');
      loadingDiv.style.display = show ? 'block' : 'none';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const iconMap = {
        'pdf': 'fa-file-pdf',
        'doc': 'fa-file-word',
        'docx': 'fa-file-word',
        'xls': 'fa-file-excel',
        'xlsx': 'fa-file-excel',
        'ppt': 'fa-file-powerpoint',
        'pptx': 'fa-file-powerpoint',
        'jpg': 'fa-file-image',
        'jpeg': 'fa-file-image',
        'png': 'fa-file-image',
        'gif': 'fa-file-image',
        'txt': 'fa-file-alt',
        'zip': 'fa-file-archive',
        'rar': 'fa-file-archive'
      };
      return iconMap[ext] || 'fa-file';
    }

    // --- Gestor de documentos mejorado ---
    class DocumentManager {
      constructor() {
        this.documents = [];
        this.collectionRef = collection(db, "documents");
        this.cloudinaryWidget = null;
        this.init();
      }

      async init() {
        try {
          await this.loadDocuments();
          this.setupFileUpload();
          this.setupCloudinary();
          showMessage('Sistema inicializado correctamente', 'success');
        } catch (error) {
          console.error('Error al inicializar:', error);
          showMessage('Error al inicializar el sistema', 'error');
        }
      }

      async loadDocuments() {
        try {
          showLoading(true);
          const q = query(this.collectionRef, orderBy("uploadedAt", "desc"));
          const snapshot = await getDocs(q);
          this.documents = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          this.renderTable();
        } catch (error) {
          console.error('Error al cargar documentos:', error);
          showMessage('Error al cargar los documentos', 'error');
        } finally {
          showLoading(false);
        }
      }

      setupFileUpload() {
        const dropZone = document.getElementById("fileDropZone");
        const fileInput = document.getElementById("fileInput");

        // Click para abrir selector de archivos
        dropZone.addEventListener("click", () => fileInput.click());

        // Drag and drop
        dropZone.addEventListener("dragover", (e) => {
          e.preventDefault();
          dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener("dragleave", () => {
          dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener("drop", (e) => {
          e.preventDefault();
          dropZone.classList.remove('drag-over');
          this.handleFileSelection(e.dataTransfer.files);
        });

        // Cambio en input file
        fileInput.addEventListener("change", (e) => {
          this.handleFileSelection(e.target.files);
        });
      }

      async handleFileSelection(files) {
        if (!files.length) return;

        showMessage(`Subiendo ${files.length} archivo(s) a Cloudinary...`, 'info');
        showLoading(true);

        for (const file of files) {
          try {
            await this.uploadFileToCloudinary(file);
          } catch (error) {
            console.error('Error al subir archivo:', error);
            showMessage(`Error al subir ${file.name}`, 'error');
          }
        }

        showLoading(false);
        // Limpiar input
        document.getElementById("fileInput").value = '';
      }

      async uploadFileToCloudinary(file) {
        return new Promise((resolve, reject) => {
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);

          fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/auto/upload`, {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(async (result) => {
            if (result.error) {
              throw new Error(result.error.message);
            }

            // Guardar en Firestore
            const docData = {
              name: result.original_filename + '.' + result.format,
              description: `Documento subido desde dispositivo local`,
              size: result.bytes,
              uploadedAt: new Date().toISOString(),
              url: result.secure_url,
              cloudinaryId: result.public_id,
              fileType: result.resource_type,
              format: result.format
            };

            await addDoc(this.collectionRef, docData);
            await this.loadDocuments();
            showMessage(`${file.name} subido exitosamente`, 'success');
            resolve(result);
          })
          .catch(error => {
            console.error('Error en Cloudinary:', error);
            reject(error);
          });
        });
      }

      setupCloudinary() {
        if (typeof cloudinary === 'undefined') {
          console.error('Cloudinary SDK no está disponible');
          return;
        }

        this.cloudinaryWidget = cloudinary.createUploadWidget(
          {
            cloudName: CLOUDINARY_CONFIG.cloudName,
            uploadPreset: CLOUDINARY_CONFIG.uploadPreset,
            multiple: true,
            maxFiles: 10,
            clientAllowedFormats: ["image", "video", "audio", "pdf", "doc", "docx", "xls", "xlsx", "ppt", "pptx", "txt"],
            maxFileSize: 10000000, // 10MB
            sources: ['local', 'url', 'camera'],
            showAdvancedOptions: true,
            cropping: false,
            folder: 'documentos'
          },
          async (error, result) => {
            if (error) {
              console.error('Error en Cloudinary Widget:', error);
              showMessage('Error al subir archivo con Cloudinary', 'error');
              return;
            }

            if (result.event === "success") {
              try {
                const docData = {
                  name: result.info.original_filename + '.' + result.info.format,
                  description: 'Subido con Cloudinary Widget',
                  size: result.info.bytes,
                  uploadedAt: new Date().toISOString(),
                  url: result.info.secure_url,
                  cloudinaryId: result.info.public_id,
                  fileType: result.info.resource_type,
                  format: result.info.format
                };

                await addDoc(this.collectionRef, docData);
                await this.loadDocuments();
                showMessage(`${docData.name} subido exitosamente`, 'success');
              } catch (error) {
                console.error('Error al guardar en Firestore:', error);
                showMessage('Error al guardar el documento', 'error');
              }
            }
          }
        );

        document.getElementById("cloudinaryUpload").addEventListener("click", () => {
          this.cloudinaryWidget.open();
        });
      }

      async deleteDocument(id, cloudinaryId) {
        if (!confirm("¿Estás seguro de que deseas eliminar este documento?")) return;

        try {
          showLoading(true);
          
          // Eliminar de Firestore
          await deleteDoc(doc(db, "documents", id));
          
          // Opcionalmente eliminar de Cloudinary (requiere backend para seguridad)
          // Por ahora solo eliminamos de Firestore
          
          await this.loadDocuments();
          showMessage('Documento eliminado correctamente', 'success');
        } catch (error) {
          console.error('Error al eliminar documento:', error);
          showMessage('Error al eliminar el documento', 'error');
        } finally {
          showLoading(false);
        }
      }

      renderTable() {
        const tbody = document.getElementById("documentsTableBody");
        
        if (!this.documents.length) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" class="no-documents">
                <i class="fas fa-folder-open"></i>
                <p>No hay documentos almacenados</p>
                <small>Sube tu primer documento usando el área de arriba</small>
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = this.documents.map(doc => {
          const fecha = new Date(doc.uploadedAt).toLocaleString("es-ES", {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          const fileIcon = getFileIcon(doc.name);
          const fileSize = formatFileSize(doc.size);

          return `
            <tr>
              <td class="file-info">
                <i class="fas ${fileIcon} file-icon"></i>
                <div class="file-details">
                  <div class="file-name">${doc.name}</div>
                  <div class="file-description">${doc.description}</div>
                </div>
              </td>
              <td class="date-cell">${fecha}</td>
              <td class="size-cell">${fileSize}</td>
              <td class="source-cell">
                <span class="source-badge cloudinary">
                  <i class="fas fa-cloud"></i> Cloudinary
                </span>
              </td>
              <td class="actions-cell">
                <button class="btn btn-primary" onclick="window.open('${doc.url}', '_blank')" title="Ver/Descargar">
                  <i class="fas fa-external-link-alt"></i>
                </button>
                <button class="btn btn-danger" onclick="documentManager.deleteDocument('${doc.id}', '${doc.cloudinaryId || ''}')" title="Eliminar">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          `;
        }).join("");
      }
    }

    // Inicializar cuando el DOM esté listo
    window.addEventListener("DOMContentLoaded", () => {
      window.documentManager = new DocumentManager();
    });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      padding: 20px;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);

      border-radius: 20px;

    .header {

    .header h1 {

      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #718096;
      font-size: 1.1rem;
      font-weight: 400;
    }

    /* Área de subida de archivos */
    .upload-section {
      margin-bottom: 40px;
    }

    .file-drop-zone {
      border: 3px dashed #cbd5e0;
      border-radius: 15px;

    .file-drop-zone.drag-over {

    }

    .upload-icon {
      font-size: 3rem;
      color: #667eea;

    }

    /* Botones */
    .btn {
      padding: 12px 24px;

    .btn:hover {

    .btn-primary {

      color: white;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 0.85rem;
    }

    /* Mensajes y loading */
    #messageContainer {
      margin-bottom: 20px;
    }

    .message {
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }

    .message-info {
      background: #ebf8ff;
      color: #2b6cb0;
      border: 1px solid #bee3f8;
    }

    .message-success {
      background: #f0fff4;
      color: #276749;
      border: 1px solid #9ae6b4;
    }

    .message-error {
      background: #fed7d7;

    }

    #loadingIndicator {
      display: none;
      text-align: center;
      padding: 20px;

      font-weight: 600;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;

    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Tabla */
    .table-container {
      background: white;

    }

    table {

    td {

    }

    tr:hover {
      background: #f8fafc;
    }

    .file-info {
      display: flex;
      align-items: center;

    }

    .file-icon {
      font-size: 1.5rem;

      text-align: center;
    }

    .file-details {
      flex: 1;
    }

    .file-name {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
    }

    .file-description {
      font-size: 0.85rem;
      color: #718096;
    }

    .source-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;

      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .source-badge.cloudinary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .actions-cell {
      display: flex;
      gap: 8px;
    }

    .no-documents {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }

    .no-documents i {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #cbd5e0;
    }

    .no-documents p {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .no-documents small {
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .file-drop-zone {

      }

      }

      }

      .actions-cell {
        flex-direction: column;
      }
    }

    /* Configuración */

      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .config-section h3 {

      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

      line-height: 1.6;
    }

      background: #edf2f7;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1><i class="fas fa-cloud-upload-alt"></i>Documentos</h1>
      <p>Almacenamiento seguro y accesible</p>
    </div>

    <!-- Mensajes -->
    <div id="messageContainer"></div>

    <!-- Loading -->
    <div id="loadingIndicator">
      <div class="spinner"></div>
      Procesando...
    </div>

    <!-- Área de subida -->
    <div class="upload-section">
      <div id="fileDropZone" class="file-drop-zone">
        <div class="upload-icon">
          <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <h3>Arrastra archivos aquí</h3>
        <p>o haz clic para seleccionar archivos desde tu dispositivo</p>
        <input type="file" id="fileInput" multiple style="display: none;">
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <button id="cloudinaryUpload" class="btn btn-secondary">
          <i class="fas fa-upload"></i>
          Subir con Cloudinary Widget
        </button>
      </div>
    </div>

    <!-- Tabla de documentos -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-file"></i> Documento</th>
            <th><i class="fas fa-calendar"></i> Fecha</th>
            <th><i class="fas fa-weight"></i> Tamaño</th>
            <th><i class="fas fa-source"></i> Origen</th>
            <th><i class="fas fa-cogs"></i> Acciones</th>
          </tr>
        </thead>
        <tbody id="documentsTableBody">
          <tr>
            <td colspan="5" style="text-align: center; padding: 40px;">
              <div class="spinner"></div>
              Cargando documentos...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
